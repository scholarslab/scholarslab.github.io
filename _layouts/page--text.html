---
# if page is just writing -> narrower width
layout: default
---
<article class="page-wrapper--text">

  <header class="page-title-wrapper">
    <h1 class="page-title__text">{{ page.title | escape | replace: ' - ', ': ' }}</h1>
  </header>

  <div class="page-main-content">
    {{ content }}
  </div>

</article>
