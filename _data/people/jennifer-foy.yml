bio: 'Jennifer Foy is a PhD candidate in English at the University of Virginia. Her
  research focuses on the axes of stigma and sympathy in eighteenth century literature
  and culture, and her dissertation is titled ''Mapping Sympathy: Sensibility, Stigma,
  and Space in the Long Eighteenth Century."'
